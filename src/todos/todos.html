<div class="container">
  <a ui-sref="about" class="nav-link">About</a>
  <h2>ToDo App</h2>


  <form>
    <input type="text" class="form-control todos__create-input" placeholder="What do I need to do?">
    <buntton class="btn btn-success todos__create-button">Create Task</buntton>
  </form>

  <table class="table table-striped">
    <tr>
      <th>Completed?</th>
      <th>Task</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="todo in todos">
      <td><input type="checkbox" ng-checked="todo.isCompleted"></td>
      <td><psan class="todos__task">{{ todo.task }}</psan></td>
      <td>
        <button type="" class="btn btn-info">Edit</button>
        <button type="" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>

</div>
